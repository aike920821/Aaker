    <script type="text/javascript">
        
        a = 1 + 2 * 3    //   a =  7

        console.log("a的结果是"+ a);

        b = 2 * 4 + 5 - 4 + 12 / 2     //   8+ 5 - 4 +6    b==> 15  

        console.log("b的结果是"+ b);

        c = 2*(4 + 5)-(4 + 12)/ 2   //  2*9  -  16 /2      --> 18 - 8    c--> 10  

        console.log("c的结果是"+ c);

        d = ++a + b * 2 - (c + 2)   //   8 + 30   -  12     d --> 26 
        console.log("d的结果是"+ d);

    </script>
