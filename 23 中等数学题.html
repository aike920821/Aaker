        div {
            width: 373px;
            padding-left: 25px;
            border: 1px solid red;
            height: 100px;
        }

    <div></div>
    一个盒子需要占用的空间是 400像素， 但是盒子又有 padding-left:25px, border: 1px solid red; 问，我们需要改动盒子宽度为多少？

     400  =   width +  padding + margin + border 

     400  =   x  +  25   +  2  

         x =  400 - 25 - 2 

         x =  373
