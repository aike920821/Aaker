<!DOCTYPE html>

<body>
<script>
    function createStudent(name, age, sex, score) {
        var stu = new Object();
        stu.name = name;
        stu.age = age;
        stu.sex = sex;
        stu.score = score;
        stu.sayHi = function () {
            console.log("大家好，我是" + this.name);
        };
        return stu;
    }
    var s1 = createStudent("zs", 18, 1, 90);
    console.log(s1);


    var arr = new Array();
    var obj = new Object();

    function Student(name, age, sex, score) {
        //var stu = new Object();
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.score = score;
        this.sayHi = function () {
            console.log("大家好，我是" + this.name);
        };
        //return stu;
    }
    var s2 = new Student("ls", 20, 0, 100);
    console.log(s2);
    //A instanceof B A是不是一个通过B创建出来的实例
    console.log(s2 instanceof Student);//true
    console.log([] instanceof Student);//false
