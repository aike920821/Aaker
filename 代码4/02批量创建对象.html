<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function createStudent(name, age, sex, score) {
        var stu = new Object();
        stu.name = name;
        stu.age = age;
        stu.sex = sex;
        stu.score = score;
        stu.sayHi = function () {
            console.log("大家好，我是" + this.name);
        };
        return stu;
    }
    var s1 = createStudent("zs", 18, 1, 90);
    var s2 = createStudent("ls", 20, 0, 100);
    console.log(s1);
    console.log(s2);

    console.log(typeof s1);//object
    console.log(typeof []);//object
