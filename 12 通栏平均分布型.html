<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    ul {
        list-style: none;
    }
    .top {
        /* 通栏的盒子，可以不用写宽度，默认的宽度和浏览器一样宽 */
        height: 80px;
        border: 1px dashed #aaa;
        background-color: #eee;
        text-align: center;  /* 文字水平居中 */
    }
    .banner {
        width: 960px;
        border: 1px dashed #aaa;
        background-color: #eee;
        height: 150px;
        margin: 10px auto;
    }
    .small {
        width: 960px;
        height: 100px;
        margin: 0 auto;
        margin-bottom: 10px;
    
    }
    .small ul li {
        width: 230px;
        border: 1px dashed #aaa;
        background-color: #eee;
        height: 100px;
        float: left;
        margin-left: 10px;
    }
    .small .nomargin {
        margin-left: 0;
    }

    .footer {
        height: 150px;
         border: 1px dashed #aaa;
        background-color: #eee;
        margin-top: 10px;
    }
    </style>
</head>
<body>
    <div class="top">通栏的顶部</div>
    <div class="banner">广告条</div>
    <div class="small">
        <ul>
            <li class="nomargin">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="small">
        <ul>
            <li class="nomargin">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="small">
        <ul>
            <li class="nomargin">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="footer"></div>
</body>
</html>
