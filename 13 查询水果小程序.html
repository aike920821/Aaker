<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
         var fruit = prompt("请输入水果名称：");  // 得到用户的水果 赋值给 fruit

         switch(fruit) {

            case "香蕉":
            alert("价格是: 2块");
            break;

            case "橘子":
            alert("价格是: 3块");
            break;

            case "榴莲":
            alert("价格是: 16块");
            break;

            case "大白菜":
            alert("价格是: 3毛");
            break;

            default :
            alert("没有此水果");


         }

    </script>
</head>
