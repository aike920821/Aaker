<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        
        //2. 求任意两个数的最大值  1,3  结果是 3    

        //  核心原理   用第一个值 比较 第二个值   如果大于  就取第一个值  如果小于 就取 第二个值


        var num1 = prompt("请您输入第一个数：");  // 得到第一个值赋值给  num1 
        var num2 = prompt("请您输入第二个数：");  // 得到第二个值赋值给  num2 

        function maxNum(a,b) {  //  a b 形参 

             return   a > b  ? a : b;  // return 返回 函数的调用者
        }
 
        alert( maxNum(num1, num2) );  // 函数不调用 自己不执行


    </script>
</head>
<body>
    
</body>
</html>
