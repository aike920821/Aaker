<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        console.log(!!1);  // 把1转换为布尔型   true
        console.log(!!2);  // 把2转换为布尔型   true
        console.log(!!0);  // 把0转换为布尔型   false
        console.log(!!"");  // 把""转换为布尔型   false
        console.log(!!" ");  // 把" "转换为布尔型   两个引号之间有空格 当字符串来了看 就是 true
        console.log(!!"中国人");   // true

        console.log("--------------------------------------");
        console.log(Boolean(1));  // 把1转换为布尔型   true
        console.log(Boolean(0));  // 把0转换为布尔型   false
        console.log(Boolean(""));  // 把""转换为布尔型   false
        console.log(Boolean(" "));  // 把" "转换为布尔型   两个引号之间有空格 当字符串来了看 就是 true
        console.log(Boolean("中国人"));   // true


    </script>
</head>
