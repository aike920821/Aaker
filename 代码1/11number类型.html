<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //十进制 十个符号可以表示所有数值 0123456789
    var a = 123;//字面量 直接量

    //八进制 八个符号 01234567
    var b = 010;//八进制的字面量就是在数值前面加0
    //十六进制 十六个符号 0123456789ABCDEF
    var c = 0x10;//十六进制的字面量就是在数值前面加0x
    console.log(b);//8 控制台打印输出的时候会将其他进制的值转换成十进制
    console.log(c);//16 控制台打印输出的时候会将其他进制的值转换成十进制

    //浮点型字面量
    var n = 5e+4;//xe+y x乘以10的y次方 50000
    var m = 5e-2;//xe+y x乘以10的y次方 0.05
    console.log(n);
    console.log(m);

    var num1 = 0.1;
    var num2 = 0.2;
    //浮点型的数字在计算的时候 会丢失精度
    console.log(num1 + num2);
