<script>
    var num = "a" / 2;//NaN not a number 不是一个（有实际含义的）数值
    //console.log(num);
    console.log(typeof num);//数据类型是number
    console.log(num == num);//false 自己和自己都不想等

    isNaN();
    //不是一个有意义的数值就是true
    //是有意义的数值就是false
    console.log(isNaN(NaN));//true
    console.log(isNaN(num));//true
    console.log(isNaN(1));//false
    console.log(isNaN(Infinity));//false 表示无穷大是有意义的
