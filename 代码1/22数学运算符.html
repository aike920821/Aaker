<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(1 / 0);//Infinity
    console.log(0 / 0);//NaN
    console.log(0 / 5);//0除以任何数都是0
    console.log(5 % 2);//1
    console.log(5 % 0);//NaN
    console.log(5 % 6);//和比自己大的数字取余 结果是自己
