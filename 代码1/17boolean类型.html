<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var bool1 = true;
    var bool2 = false;
    //var bool3 = True;//严格区分大小写
    //console.log(bool1);

    //字符串中的"" 数值型中的 0和NaN 布尔型false null undefined --- 转换成false
    console.log(Boolean(""));
    console.log(Boolean(0));
    console.log(Boolean(NaN));
    console.log(Boolean(false));
    console.log(Boolean(null));
    console.log(Boolean(undefined));
    console.log(Boolean("0"));//true
    console.log(Boolean("false"));//true

    //在流程控制语句中 其它类型的数据会被临时转换成布尔值
    var message = "hello";
    if (message) {//true
        alert(message + " world");
    }
