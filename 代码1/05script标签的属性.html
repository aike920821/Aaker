<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--src属性 表示被引用文件的路径-->
    <!--type属性 用来说明被引用文件的类型 可以省略-->
    <!--async属性 表示异步加载 外部文件加载完成就执行 不管当前页面有没有执行完-->
    <!--defer属性 表示延迟加载 拖到最后 当前页面全都执行完了才执行-->
    <!--<script src="common.js" async="async"></script>-->
    <script src="common.js" defer="defer"></script>
</head>
<body>
<script>
    alert(1);
</script>
<script>
    alert(2);
</script>
<script>
    alert(3);
</script>
<script>
    alert(4);
