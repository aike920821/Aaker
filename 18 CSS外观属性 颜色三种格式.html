<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <style type="text/css">
        .purple {
            color: purple;   /* 我们常用的  英文字母表示颜色  颜色是紫色*/
        }

        .color16 {
            color: #34A853;   /* 最常用的就是我们的十六进制  #红色绿色蓝色  */  

          /*   1. 一般情况下颜色我们喜欢大写字母   比如  #FF0000
            
            2. css我们颜色简写    比如 #FF0000 可以简写为 #F00     #FF00FF    简写为 #F0F   html里面颜色不要简写 */  
        }
        
        .rgb {
            color: rgb(62, 129, 183);    
        }

    </style>
</head>
<body>
<h4>color属性用于定义文本的颜色，其取值方式有如下3种：</h4>

<ol>
    <li class="purple">预定义的颜色值，如red，green，blue等。</li>
    <li class="color16">十六进制，如#FF0000，#FF6600，#29D794等。实际工作中，十六进制是最常用的定义颜色的方式。</li>
    <li class="rgb">RGB代码，如红色可以表示为rgb(255,0,0)或rgb(100%,0%,0%)。</li>
</ol>



</body>
</html>
