<h2>下拉列表控件</h2>
 籍贯：
    <select>   <!-- 选择的意思 -->
        
         <option> 上海 </option>   <!-- 选项 -->
         <option> 广州 </option>   <!-- 选项 -->
         <option> 天津 </option>   <!-- 选项 -->
         <option> 山东 </option>   <!-- 选项 -->
         <option selected="selected"> 北京 </option>   <!-- 选项 -->
    </select>

    <select>
        <option>海淀区</option>
        <option selected="selected">昌平区</option>
        <option>通州区</option>
        <option>大兴区</option>
    </select>
