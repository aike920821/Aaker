    <script type="text/javascript">
        
        // 利用while 做 1+ 100 的小案例

        var i = 1;  // 循环的初始  

        var sum = 0; // 存储结果的变量

        while (i <= 100) {  // 循环的条件
            
            sum += i;  //  sum = sunm + i;

            i++; //  循环的增量

        }

        alert(sum);

        
    </script>
