    <script type="text/javascript">

        //  北京摇号    满足 5年社保 并且 5年的交税     &&  逻辑与   5年社保 && 5年的交税

        console.log("-----逻辑与 ------");  //多个条件只要有一个为假，结果就为假
        console.log( 3>5 && 5>2 );     // 都为真的时候才能为真   
        console.log( 3<5 && 5>2 );     // true 
        // 比如 我们考试驾照要求 年龄 18岁以上 70周岁以下的。

        //age>=18 && age <= 70 

        var age = 10;

        console.log(age>=18 && age <= 70 );   // 判断是否够年龄驾照的条件



        //  北京买房    满足 5年社保 或者 5年的交税     ||  逻辑或   5年社保 ||  5年的交税

        console.log(" -----逻辑或 ------");  //  多个条件只要有一个为真，结果就为真

        console.log( 3>5 || 5>2);  //  false  ||  true    结果就是true
        console.log( 3>5 || 5<2);  //  false  ||  false    结果就是false

        console.log(" -----逻辑非 ------");  // 取反

        console.log(!true);
        console.log(!false);


    </script>
