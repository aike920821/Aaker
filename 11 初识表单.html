<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 表单的目的：  收集用户信息。 

    表单域：   存放表单的区域 。   把表单控件里面的信息全部收集提交。

    input表单控件

    1. input是个单标签   <input />

    2. input 就可以看做是变色龙   可以通过 type（类型）属性来变换形状 -->

    3. radio 单选按钮 如果是一组的话，他们要相同的name值。

    4. checked="checked" 表示单选框被选中。

    5. 按钮 input   value 显示文字   显示到按钮上面
    <hr />

    <p>用户名：  <input type="text"  value="请输入您的名字" /><!--  value 默认值  文本框 --> </p>
    <p>密&nbsp;码：  <input type="password"  /> <!-- password密码的意思  密码框  --></p>
    <p>您的性别：   

    男 <input type="radio"  name="sex" />    

    女 <input type="radio" name="sex" checked="checked" />  </p>

    <p>您的籍贯：    

    北京   <input type="radio"  name="adress" checked="checked" />     
    上海   <input type="radio"  name="adress" /> 
    广州   <input type="radio"  name="adress" /> 

    </p>


    <p>您的爱好：

       打游戏  <input type="checkbox" name="hobby" />
       k歌     <input type="checkbox" name="hobby" />
       旅游    <input type="checkbox" name="hobby" checked="checked" /> 

    </p>
    
    <p> 

        <input type="button" value="注册" />  <!-- 普通按钮 -->
        <input type="submit" value="提交" />  <!-- 提交按钮 有了 表单域就有效果 -->
        <input type="reset" value="重置" />  <!--  提交按钮 有了 表单域就有效果 -->
        <input type="image" src="im.jpg" alt="" />

    </p>

    <p>上传您的头像：

     <input type="file" name="" id="" />    <!-- 文件域  用于选择文件 -->

    </p>

    <p>label 标签的使用：</p>

    1. 简单使用，直接使用label标签包含表单控件。 一个label标签里面只能放一个表单控件

    <p> <label> 手机号码 <input type="text" name="" id="" /></label></p>

    2. 使用label for id 方法。

    <p> <label for="qq">QQ号码</label>

        <input type="text" name="" />
        <input type="text" name="" id="qq" />

    </p>


</body>
</html>
