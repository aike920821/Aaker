<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    
    // num++   ++后置   

    // ++num   ++前置

    // 他们两个都是每次加1 

     var num = 10;

     /*num++;

     console.log(num);  11*/

     /*++num;

     console.log(num);  11  相同的*/


     //console.log(num++);     ++后置   先 运算  后 自加      先人后己

     // 后置++ 相当于   先执行 console.log(num);    然后在 num+1     执行完毕之后  num 就是 11    

     console.log(++num);   //  ++ 前置    先自加  后 运算    结果是11     先己后人  

      // 前置++ 相当于   先执行 num+1    然后在 console.log(num);    num 上来就先自加了1   



    </script>
</head>
<body>
    
</body>
</html>
