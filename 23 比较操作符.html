<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
       console.log( 3 > 5);   //  比较运算符 只返回一个结果   要么对的 true 要么错的  false
       console.log( 3 < 5);  

       console.log(3 <= 5);   
       console.log(3 == 5);  // 这个是我们js 中的 等号    比较相等否 
       console.log(5 == 5);  // 这个是我们js 中的 等号    比较相等否 

       console.log(3 != 5);  // 这个是我们js 中的 不等号     true

      //  ==  和  === 有什么区别？ 

      console.log(" ==  和  === 有什么区别？");

       console.log(5 == 5);  //  true 

       console.log(5 === 5); // true

       console.log( 5 == "5");  //  true   数值型的5 和 字符型的5  比较的时候 是相等的  只比较的值

       console.log( 5 === "5");  //  === 完全相同   比较  值 和 数据类型


       // 练习题：

       console.log( 3 > 5 == 3 < 2);  //  false   ==    false    --> true

    </script>
</head>
<body>
    
</body>
</html>
