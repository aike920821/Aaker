    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var num  = 10;
        console.log(-num + 10);
       //  num++;   一个数就可以进行操作的就是一元运算符
        // -num;    一个数就可以进行操作的就是一元运算符
        // num--;   一个数就可以进行操作的就是一元运算符
       //  num + num2    + - * /  等等 是 二元运算符


       num++;  // 每次自加 1 

       console.log(num);

       num++;  // 每次自加 1     约等于   num = num + 1 

       console.log(num);

      // num++   ++后置   

      // ++num   ++前置

       // 他们两个都是每次加1 
    </script>
