    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    /*
      1、年份能够被4整除，同时不能被100整除 的是闰年  

      2、年份能被400整除的也是闰年

      3、剩余的是平年*/

      var year = prompt("请输入您要查询的年份：");   // 把用户输入的年份 赋值 给year变量

      //  如果一个数 除以 4 他的余数为0  说明这个数能够被4整除 

      if ( year%4 == 0 && year % 100 != 0) {   // year%4 == 0  说明能被4整除
         alert("这个年份是闰年");
      }else if(year % 400 == 0) { // year % 400 == 0  说明能被400整除
        alert("这个年份是闰年");
      }else {  // 剩下的是平年
        alert("这个年份是平年");
      }



    </script>
