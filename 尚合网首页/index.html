<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>尚合手机网</title>
    <style type="text/css">

    * {
        margin: 0;
        padding:0;
    }
    ul {
        list-style: none;
    }
    a {
        text-decoration: none;
    }
    .header {
        height: 62px;
        border-bottom: 1px solid #e1e1e1;
    }
    .header-in {
        width: 980px;
        height: 62px;
        margin: 0 auto;   /* 让块级盒子居中对齐 */
    }
    .logo {
        width: 179px;
        height: 25px;
        float: left;
        margin-top: 20px;
        background: url(images/logo.png) no-repeat;   
    }
    .search {
        width: 199px;
        height: 31px;
        background-color: #f40;
        float: right;
        margin-top: 20px;
        margin-right: 8px;
    }
    .search input {
        width: 158px;
        height: 31px;
        border: 0; /*  边框清0 */
        background: url(images/input.png) no-repeat; 
        outline: none;  /* 取消蓝色边框 */
        color: #979797;
        padding-left: 8px;
        float: left;
    }
    .search button {
        width: 33px;
        height: 31px;
        background: url(images/button.png)  no-repeat;
        border: 0;
        outline: none;
        float: left;
    }

   
    </style>
</head>
<body>
    <!-- 头部开始 -->
    <div class="header">
        <div class="header-in">  <!--  内部居中的盒子 -->
             <div class="logo"></div>  
             <div class="search">
                 <input type="text"  value="请输入内容..." />
                 <button></button>
             </div>
        </div>
    </div>
    <!-- 头部结束 -->

</body>
</html>
